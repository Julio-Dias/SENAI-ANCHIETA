<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        h1{
            text-align: center;
        }

        table{
            border: 20px;
            width: auto;
            height: auto;
            background-color: black;
            margin: auto;
        }

        td{
            background-color: white;
        }

    </style>
</head>
<body>
    <h1>Tabelas</h1>
    <table>
       <tr>
           <td>Julio</td>
           <td>2</td>
       </tr>
       <tr>
           <td>3</td>
           <td>4</td>
       </tr>
       <tr>
           <td>5</td>
           <td>Doutor estranho</td>
       </tr>

    </table>
</body>
</html>
