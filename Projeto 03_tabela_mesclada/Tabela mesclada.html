<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela mesclada</title>
    <style>
        table{
            text-align: center;
        }

        h1{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Tabela mesclada</h1>
    <table border="1" width='100%' height = 630>
        <tr>
            <td colspan="7">1</td>
        </tr>
        
        <tr>
            <td colspan="2" rowspan="2">2</td>
            <td colspan="1">3</td>
            <td colspan="1">4</td>
            <td colspan="1">5</td>
            <td colspan="2" rowspan="2">6</td>
        </tr>

        <tr>
            <td colspan="1">7</td>
            <td colspan="1">8</td>
            <td colspan="1">9</td>
        </tr>

        <tr>
            <td colspan="7">10</td>
        </tr>
        
    </table>
    
</body>
</html>
