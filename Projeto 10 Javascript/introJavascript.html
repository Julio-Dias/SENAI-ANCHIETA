<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Introjavascript.css">
    <title>Document</title>
</head>
<body>
    <h1>Introdução ao Javascript</h1>
    <p id="demo">!</p>
    <p id="treino">!</p>
    <button onclick="teste1()">Clique aqui!</button> <br>
    <button onclick="reset()">Reset!</button>

    
    <script>
        function teste1(){

        document.getElementById('demo').innerHTML = 'Hello JavaScript!';
        window.document.getElementById('treino').innerHTML = 'Treino de javascript!'
        }

        function reset(){

        document.getElementById('demo').innerHTML = '!';
        window.document.getElementById('treino').innerHTML = '!'

        }
        
    </script>
</body>
</html>
