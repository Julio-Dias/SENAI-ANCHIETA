<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Introjavascript.css">
    <title>Introdução do Javascript</title>
</head>
<body>

    <h1>Introdução ao Javascript</h1>
    <p id="demo">!</p>
    <p id="treino">!</p>
    <button onclick="teste1()">Clique aqui!</button> 
    <button onclick="reset()">Reset!</button> <br> <hr>

    <p id="cliquea">A</p>
    <p id="cliqueb">B</p>
    <p id="cliquec">C</p>

    <button  onclick="cliqueA()">Botão A</button>
    <button  onclick="cliqueB()">Botão B</button>
    <button  onclick="cliqueC()">Botão C</button>
    <button  onclick="Reset2()">Reset de Animação!</button>

    <script>

        function teste1(){

        document.getElementById('demo').innerHTML = '<b>Hello JavaScript!</b>';
        window.document.getElementById('treino').innerHTML = '<b>Olá Javascript</b>!'
        }

        function reset(){

        document.getElementById('demo').innerHTML = '!';
        window.document.getElementById('treino').innerHTML = '!'

        }

        function cliqueA(){
            window.document.getElementById('cliquea').innerHTML = 'Animação A'
            window.document.getElementById('cliqueb').innerHTML = ''
            window.document.getElementById('cliquec').innerHTML = ''
        }

        function cliqueB(){
            window.document.getElementById('cliqueb').innerHTML = 'Animação B'
            window.document.getElementById('cliquea').innerHTML = ''
            window.document.getElementById('cliquec').innerHTML = ''
            
        }

        function cliqueC(){
            window.document.getElementById('cliquec').innerHTML = 'Animação C'
            window.document.getElementById('cliquea').innerHTML = ''
            window.document.getElementById('cliqueb').innerHTML = ''
        }

        function Reset2(){
            window.document.getElementById('cliquea').innerHTML = 'A' 
            window.document.getElementById('cliqueb').innerHTML = 'B' 
            window.document.getElementById('cliquec').innerHTML = 'C' 
        }
        
    </script>
</body>
</html>
